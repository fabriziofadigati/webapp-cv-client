<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container-fluid auto bg-light text-dark mt-4">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
       <table class="table table-striped">
    <thead>
      <tr>
        <th>Codice Fiscale</th>
        <th>Nome</th>
        <th>Cognome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let foundpeoples of foundpeople" [attr.id]="foundpeoples.idpersona" >
        <td>{{ foundpeoples.codicefiscale }}</td>
        <td>{{ foundpeoples.nome }}</td>
        <td>{{ foundpeoples.cognome }}</td>
        <button type="button" class="btn btn-primary ml-2" id="remove" (click)="removecv(foundpeoples)">Remove CV</button>
        <button type="button" class="btn btn-primary ml-2" id="edit" (click)="editcv(foundpeoples)">Edit CV</button>
      </tr>
    </tbody>
  </table>
	</div>
  <div class="col-md-2"></div>
  
  </div>

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="bg-light text-dark">

	<div class="container-fluid mt-3">

		<div class="row mt-auto">

			<div class="col-md-2"></div>
			<div class="col-md-8 justify-content-center text-center">
		
				<form  method="post" (ngSubmit)="onSubmit(); userForm.reset();" #userForm = "ngForm" >
		
					<h1> Benvenuto su CVSearch </h1>
				
					<label for="username"> Username</label> 
					<input type="text" name="username" class="form-control align-center" [(ngModel)]="u.username" #username="ngModel" required><br>
					<div [hidden]="username.valid || username.pristine"
							class="alert alert-danger">
							Lo Username è un campo obbligatorio
					</div>
		
					<label for="password"> Password </label> 
					<input type="password" name="password" class="form-control align-center" [(ngModel)]="u.password" #password="ngModel" required><br>
					<div [hidden]="password.valid || password.pristine"
							class="alert alert-danger">
							La Password è un campo obbligatorio
					</div>		
				
		
					<input type="submit" name="submit" class="btn btn-primary btn-success" [disabled]="!userForm.form.valid" value="Login">
		
					<!-- Link to password recovery -->
				</form>	
			</div>
			<div class="col-md-2"></div>
			
		</div>	


	</div>


</body>

</html>
